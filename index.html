<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Vella Brown" />
    <meta name="keyword" content="html,css" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="User's avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/Group_2.svg" alt="Pencil icon" />Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/Group_26.svg" alt="add icon" />New post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                  <button type="button" class="card__delete-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__btn-close">
            <img
              src="./images/Group_27.svg"
              alt="Close image"
              class="modal__close-img"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name-input" class="modal__label">
              Name
              <input
                id="name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description-input" class="modal__label">
              Description
              <input
                id="description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__btn-submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__btn-close">
            <img
              src="./images/Group_27.svg"
              alt="Close image"
              class="modal__close-img"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form name="edit-profile" class="modal__form">
            <label for="add-link-input" class="modal__label">
              Image link
              <input
                id="add-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                name = "link"
              />
            </label>
            <label for="add-name-input" class="modal__label">
              Caption
              <input
                id="add-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name ="name"
              />
            </label>
            <button type="submit" class="modal__btn-submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-preview">
      <div class= "modal__container modal__container_type_preview">
        <button type="button" class="modal__btn-close modal__btn-close_preview"></button>
        <img class="modal__image" src="" alt="">
        <p class="modal__description"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
